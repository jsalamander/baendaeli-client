name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install binstaller
        run: go install github.com/binary-install/binstaller/cmd/binst@latest

      - name: Generate Installer Script
        run: binst gen --config .config/binstaller.yml -o installer.sh

      - name: Prepare Pages artifact
        run: |
          mkdir -p pages
          mv installer.sh pages/
          cp scripts/install_pi.sh pages/
          cp scripts/update_pi.sh pages/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload installer artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
