name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate installer script
        run: |
          mkdir -p tools
          cd tools
          curl -L https://github.com/CompassSecurity/binstaller/releases/download/v0.2.0/binstaller-linux-amd64 -o binstaller
          chmod +x binstaller
          cd ..
          ./tools/binstaller \
            --config .goreleaser.yaml \
            --version ${{ github.ref_name }} \
            --output installer.sh

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy-pages:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
