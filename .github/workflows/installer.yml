name: Deploy Installer

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-installer:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binstaller
        run: |
          mkdir -p tools
          cd tools
          curl -L https://github.com/CompassSecurity/binstaller/releases/download/v0.2.0/binstaller-linux-amd64 -o binstaller
          chmod +x binstaller

      - name: Download release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          gh release download ${{ github.ref_name }} -D artifacts

      - name: Generate installer script
        run: |
          mkdir -p pages
          ./tools/binstaller \
            --config binstaller.yaml \
            --version ${{ github.ref_name }} \
            --output pages/installer.sh \
            --assets artifacts/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: pages

  deploy:
    needs: generate-installer
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
